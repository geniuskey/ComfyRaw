version: '3.8'

services:
  comfyraw:
    build: .
    container_name: comfyraw
    ports:
      - "8188:8188"
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./custom_nodes:/app/custom_nodes
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8188/system_stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
